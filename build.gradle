// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        mavenCentral()
        jcenter()

    }
    dependencies {//esto lo he agregado quitar si falla
        classpath "com.android.tools.build:gradle:4.2.0" // Versi√≥n de Gradle para Android
        // Otras dependencias del buildscript si las tienes
    }
}
plugins {
    id 'com.android.application' version '8.0.2' apply false
    id 'com.android.library' version '8.0.2' apply false
    id 'org.jetbrains.kotlin.android' version '1.7.20' apply false
}
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

